<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>修改商品页</title>
		<style>
			input.el-upload__input {
				display: none;
			}
		</style>
	</head>

	<body>
		<div class="modifgoodpage">
			<el-row :gutter="20" justify="center">
				<el-col :span="4">
					<div class="grid-content bg-purple"></div>
				</el-col>
				<el-col :span="16">
					<el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
						<el-form-item label="名称" prop="name">
							<el-input v-model="ruleForm.name"></el-input>
						</el-form-item>
						<el-form-item label="起拍价" prop="Upassword">
							<el-input v-v-model.number="ruleForm.Upassword"></el-input>
						</el-form-item>
						<el-form-item label="底价" prop="UcID">
							<el-input v-v-model.number="ruleForm.UcID"></el-input>
						</el-form-item>
						<el-form-item label="开始时间" required>
							<el-form-item prop="date1">
								<el-date-picker type="datetime" placeholder="选择日期" v-model="ruleForm.date1" style="width: 100%;"></el-date-picker>
							</el-form-item>
						</el-form-item>
						<el-form-item label="结束时间" required>
							<el-form-item prop="date2">
								<el-date-picker type="datetime" placeholder="选择日期" v-model="ruleForm.date2" style="width: 100%;"></el-date-picker>
							</el-form-item>
						</el-form-item>
						</el-form-item>
						<el-form-item label="修改图片" prop="postalCode">
							<el-upload class="upload-demo" action="https://jsonplaceholder.typicode.com/posts/" :on-preview="handlePreview" :on-remove="handleRemove" :file-list="fileList" list-type="picture">
								<el-button size="small" type="primary">点击上传</el-button>
								<div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>
							</el-upload>
						</el-form-item>
						<el-form-item label="描述" prop="desc">
							<el-input type="textarea" v-model="ruleForm.desc"></el-input>
						</el-form-item>
						<el-form-item>
							<el-button type="primary" @click="submitForm('ruleForm')">保存</el-button>
							<el-button @click="goBack">取消</el-button>
						</el-form-item>
					</el-form>
				</el-col>
				<el-col :span="4">
					<div class="grid-content bg-purple"></div>
				</el-col>
			</el-row>

		</div>
	</body>
	<script>
		var modifgoodpage = new Vue({
			data: {
				//	good:JSON.parse(window.sessionStorage.getItem("good")),
				ruleForm: {
					name: '',
					Upassword: '',
					UcID: '',
					address: '',
					date1: '',
					date2: '',
					desc: ''
				},
				fileList: [],
				rules: {
					name: [{
						required: true,
						message: '请输入商品名称',
						trigger: 'blur'
					}],
					Upassword: [{
							required: true,
							message: '请输入起拍价',
							trigger: 'blur'
						},
						{
							type: 'number',
							message: '必须为数字',
							trigger: 'blur'
						}
					],
					UcID: [{
							required: true,
							message: '请输入起拍价',
							trigger: 'blur'
						},
						{
							type: 'number',
							message: '必须为数字',
							trigger: 'blur'
						}
					],
					date1: [{
						type: 'date',
						required: true,
						message: '请选择开始日期',
						trigger: 'change'
					}],
					date2: [{
						type: 'date',
						required: true,
						message: '请选择结束日期',
						trigger: 'change'
					}],
					desc: [{
						required: true,
						message: '请填写商品描述信息',
						trigger: 'blur'
					}]
				}

			},
			methods: {
				goBack() {
					managementApp.isShow2 = false;
				},
				submitForm(formName) {

					this.$refs[formName].validate((valid) => {
						if(valid) {
							alert('submit!');
							managementApp.isShow2 = false;
						} else {
							console.log('error submit!!');
							return false;
						}
					});
				},
				/*照片移除*/
				handleRemove(file, fileList) {
					console.log(file, fileList);
				},
				handlePreview(file) {
					console.log(file);
				},
			},
			mounted() {

			}
		}).$mount(".modifgoodpage");
	</script>

</html>
