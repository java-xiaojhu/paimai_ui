<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>竞拍者注册页</title>
	</head>

	<body>
		<div class="jinpairegister">
			<el-row :gutter="20" justify="center">
				<el-col :span="8">
					<div class="grid-content bg-purple"></div>
				</el-col>
				<el-col :span="8">
					<h2>用户注册</h2>
					<el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
						<el-form-item label="用户名" prop="name">
							<el-input v-model="ruleForm.name"></el-input>
						</el-form-item>
						<el-form-item label="密码" prop="Upassword">
							<el-input v-model="ruleForm.Upassword"></el-input>
						</el-form-item>
						<el-form-item label="身份证号" prop="UcID">
							<el-input v-model="ruleForm.UcID"></el-input>
						</el-form-item>
						<el-form-item label="电话" prop="uphone">
							<el-input v-model="ruleForm.uphone"></el-input>
						</el-form-item>
						<el-form-item label="住址" prop="address">
							<el-input v-model="ruleForm.address"></el-input>
						</el-form-item>
						<el-form-item label="邮政编码" prop="postalCode">
							<el-input v-model="ruleForm.postalCode"></el-input>
						</el-form-item>
						<el-form-item label="用户须知" prop="resource">
							<el-checkbox v-model="ruleForm.resource" label="我同意《服务条款》" name="resource" style="color: deepskyblue;"></el-checkbox>
						</el-form-item>
						<el-form-item>
							<el-button type="primary" @click="submitForm('ruleForm')">立即注册</el-button>
							<el-button @click="resetForm('ruleForm')">重置</el-button>
						</el-form-item>
					</el-form>
				</el-col>
				<el-col :span="8">
					<div class="grid-content bg-purple"></div>
				</el-col>
			</el-row>
		</div>
	</body>
	<script>
		var jinpairegister = new Vue({
			data: {
				ruleForm: {
					name: '',
					Upassword: '',
					UcID: '',
					uphone: '',
					resource: '',					
				  postalCode:'',
				  address:''
				},
				rules: {
					name: [{
							required: true,
							message: '请输入活动名称',
							trigger: 'blur'
						},
						{
							min: 6,
							max: 10,
							message: '用户名字符长度在 6到 10 个字符',
							trigger: 'blur'
						}
					],
					Upassword: [{
							required: true,
							message: '请输入密码',
							trigger: 'blur'
						},
						{
							min: 6,
							max: 10,
							message: '密码字符长度在 6到 10 个字符',
							trigger: 'blur'
						}
					],
					UcID: [{
						required: true,
						message: '身份证号必填',
						trigger: 'blur'
					}],
					uphone: [{
						required: true,
						message: '电话号码必填',
						trigger: 'blur'
					}],
					resource: [{
						required: true,
						message: '请同意服务条款',
						trigger: 'change'
					}]
				}
			},
			methods: {
				submitForm(formName) {
					this.$refs[formName].validate((valid) => {
						if(valid) {
							alert('submit!');
						} else {
							console.log('error submit!!');
							return false;
						}
					});
				},
				resetForm(formName) {
					this.$refs[formName].resetFields();
				}
			},
			mounted() {}
		}).$mount(".jinpairegister");
	</script>

</html>
