<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>竞拍首页</title>
		<style type="text/css">
			.el-header,
			.el-footer {
				background-color: #FFF;
				color: #333;
				text-align: center;
				line-height: 60px;
			}
			
			.el-aside {
				background-color: #D3DCE6;
				color: #333;
				text-align: center;
				line-height: 200px;
			}
			
			.el-main {
				background-color: #FFF;
				color: #333;
				text-align: center;
				/*line-height: 160px;*/
			}
			
			body>.el-container {
				margin-bottom: 40px;
			}
			
			* {
				padding: 0px;
				margin: 0px;
			}
			
			.el-row {}
			
			.el-col {
				border-radius: 4px;
			}
			
			.grid-content {
				border-radius: 4px;
				min-height: 36px;
			}
			
			.row-bg {
				padding: 10px 0;
				background-color: #FFF;
			}
			/**
			 * 卡片的样式
			 */
			
			.el-carousel__item h3 {
				color: #475669;
				font-size: 14px;
				opacity: 0.75;
				line-height: 200px;
				margin: 0;
			}
			
			.el-carousel__item:nth-child(2n) {
				background-color: #99a9bf;
			}
			
			.el-carousel__item:nth-child(2n+1) {
				background-color: #d3dce6;
			}
		</style>
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="js/vue.js"></script>
	</head>

	<body>
		<div class="indexApp">
			<el-container style='height:95vh; border: 1px solid #eee'>
				<el-header>
					<el-row :gutter="20" justify="center">
						<el-col :span="6">
							<div class="grid-content bg-purple"></div>
						</el-col>
						<el-col :span="12">
							<div class="grid-content bg-purple">
								<el-menu class="el-menu-demo" mode="horizontal">
									<el-menu-item index="3">今日拍卖</el-menu-item>
									<el-submenu index="2">
										<template slot="title">拍卖类型</template>
										<el-submenu index="2-1">
											<template slot="title">选项4</template>
											<el-menu-item index="2-1-1">选项1</el-menu-item>
											<el-menu-item index="2-1-2">选项2</el-menu-item>
											<el-menu-item index="2-1-3">选项3</el-menu-item>
										</el-submenu>
										<el-submenu index="2-2">
											<template slot="title">选项4</template>
											<el-menu-item index="2-2-1">选项1</el-menu-item>
											<el-menu-item index="2-2-2">选项2</el-menu-item>
											<el-menu-item index="2-2-3">选项3</el-menu-item>
										</el-submenu>
									</el-submenu>
								</el-menu>
							</div>
						</el-col>
						<el-col :span="6">
							<div class="grid-content bg-purple">
								<el-menu class="el-menu-demo" mode="horizontal">
									<el-menu-item index="1" @click="showView('竞拍者登录.html')" v-if="user ==null">登录</el-menu-item>
									<el-menu-item index="2" v-if="user != null">注销</el-menu-item>
								</el-menu>
							</div>
						</el-col>
					</el-row>
				</el-header>
				<el-main style="padding:0px 20px;">
					<el-row :gutter="20" justify="center">
						<el-col :span="3">
							<div class="grid-content bg-purple"></div>
						</el-col>
						<el-col :span="18">
							<div class="">
								<template>
									<el-carousel :interval="4000" type="card" height="200px">
										<el-carousel-item v-for="item in 6" :key="item">
											<h3 class="medium">{{ item }}</h3>
										</el-carousel-item>
									</el-carousel>
								</template>
							</div>
						</el-col>
						<el-col :span="3">
							<div class="grid-content bg-purple"></div>
						</el-col>
					</el-row>
					<el-row :gutter="20" justify="center">
						<el-col :span="3">
							<div class="grid-content bg-purple"></div>
						</el-col>
						<el-col :span="18">
							<div class="">
								<span id="">交易成功列表</span>
								<template>
									<el-table :data="tableData" stripe style="width: 100%"  border>
										<el-table-column prop="date" label="日期">
										</el-table-column>
										<el-table-column prop="name" label="姓名">
										</el-table-column>
										<el-table-column prop="address" label="地址">
										</el-table-column>
									</el-table>
								</template>
							</div>
						</el-col>
						<el-col :span="3">
							<div class="grid-content bg-purple"></div>
						</el-col>
					</el-row>
				</el-main>
				<el-footer style='height:10%;'>
					<el-row :gutter="20" justify="center">
						<el-col :span="24">
							<div class="grid-content bg-purple">www.baidu.com</div>
						</el-col>
					</el-row>
				</el-footer>
			</el-container>
		</div>
	</body>
	<script type="text/javascript" src="js/index.js"></script>
	<script>
		var indexApp = new Vue({
			data: {
				tableData: [{
					date: '2016-05-02',
					name: '王小虎',
					address: '上海市普陀区金沙江路 1518 弄'
				}, {
					date: '2016-05-04',
					name: '王小虎',
					address: '上海市普陀区金沙江路 1517 弄'
				}, {
					date: '2016-05-01',
					name: '王小虎',
					address: '上海市普陀区金沙江路 1519 弄'
				}, {
					date: '2016-05-03',
					name: '王小虎',
					address: '上海市普陀区金沙江路 1516 弄'
				}],
				user:JSON.parse(window.sessionStorage.getItem("user"))
			},
			methods: {
				showView(url) {
					$('.el-main').load(url);
				}
			},
			mounted() {

			}
		}).$mount(".indexApp");
	</script>

</html>
