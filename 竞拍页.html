<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>竞拍页</title>

	</head>

	<body>
		<div class="auctionPageApp">
			<el-row :gutter="20" justify="center">
				<el-col :span="3">
					<div class="grid-content bg-purple"></div>
				</el-col>
				<el-col :span="18">
					<el-row :gutter="20" justify="center">
						<el-col :span="14">
							<table class="table table-bordered table-hover ">
								<tbody>
									<tr>
										<td>名称:</td>
										<td>{{auctionGoods}}</td>
									</tr>
									<tr>
										<td>描述:</td>
										<td>{{auctionGoods}}</td>
									</tr>
									<tr>
										<td>开始时间:</td>
										<td>{{auctionGoods}}</td>
									</tr>
									<tr>
										<td>结束时间:</td>
										<td>{{auctionGoods}}</td>
									</tr>
									<tr>
										<td>起拍价:</td>
										<td>{{auctionGoods}}</td>
									</tr>
								</tbody>
							</table>
						</el-col>
						<el-col :span="2">

						</el-col>
						<el-col :span="8">
							<el-image style="width: 100%; height: 183px" :src="imgurl" fit="scale-down"></el-image>
						</el-col>
					</el-row>
				</el-col>
				<el-col :span="3">
					<div class="grid-content bg-purple"></div>
				</el-col>
			</el-row>
			<el-row :gutter="20" justify="center">
				<el-col :span="3">
					<div class="grid-content bg-purple"></div>
				</el-col>
				<el-col :span="18" style="border:solid 1px black; border-radius: 0px;">
					<el-form ref="form" :model="sizeForm" label-width="70px" size="mini">
						<el-row :gutter="20" justify="center" style="margin-top: 8px;">
							<el-col :span="6">
								<el-form-item label="出价:">
									<el-input v-model="sizeForm.name"></el-input>
								</el-form-item>
							</el-col>
							<el-col :span="2">
								<el-button type="primary" @click="onSubmit" size="mini">查询</el-button>
							</el-col>
							<el-col :span="16">
							</el-col>
						</el-row>
					</el-form>
				</el-col>
				<el-col :span="3">
					<div class="grid-content bg-purple"></div>
				</el-col>
			</el-row>
			<el-row :gutter="20" justify="center">
				<el-col :span="3">
					<div class="grid-content bg-purple"></div>
				</el-col>
				<el-col :span="18">
					<div class="">
						<span id="">出价记录</span>
						<template>
							<el-table :data="tableData" stripe style="width: 100%" border>
								<el-table-column prop="date" label="日期">
								</el-table-column>
								<el-table-column prop="name" label="姓名">
								</el-table-column>
								<el-table-column prop="address" label="地址">
								</el-table-column>
							</el-table>
						</template>
					</div>
				</el-col>
				<el-col :span="3">
					<div class="grid-content bg-purple"></div>
				</el-col>
			</el-row>
		</div>
	</body>
	<script>
		var auctionPageApp = new Vue({
			data: {
				//JSON.parse(window.sessionStorage.getItem("goods"))
				auctionGoods: 1,
				imgurl: "/paimai_ui/images/ad20.jpg",
				sizeForm: {
					name: ''
				},
				tableData: [{
					date: '2016-05-02',
					name: '王小虎',
					address: '上海市普陀区金沙江路 1518 弄'
				}, {
					date: '2016-05-04',
					name: '王小虎',
					address: '上海市普陀区金沙江路 1517 弄'
				}, {
					date: '2016-05-01',
					name: '王小虎',
					address: '上海市普陀区金沙江路 1519 弄'
				}, {
					date: '2016-05-03',
					name: '王小虎',
					address: '上海市普陀区金沙江路 1516 弄'
				}]
			},
			methods: {
				onSubmit() {
					console.log('submit!');
				}
			},
			mounted() {}
		}).$mount(".auctionPageApp")
	</script>

</html>
