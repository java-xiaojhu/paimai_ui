<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>竞拍者登录</title>

	</head>

	<body>
		<div class="loginApp">
			<el-row :gutter="20" justify="center" style='height:95vh'>
				<el-col :span="8">
					<div class="grid-content bg-purple"></div>
				</el-col>
				<el-col :span="8">
					<el-form :model="user" ref="userForm" :rules="userRules" label-width="80px" width="100%">
						<el-form-item label="用户名" prop="pname">
							<el-col :span="24">
								<!--非常重要-->
								<el-input v-model="user.pname"></el-input>
							</el-col>
						</el-form-item>
						<el-form-item label="密 码" prop="password">
							<el-col :span="24">
								<el-input v-model="user.password"></el-input>
							</el-col>
						</el-form-item>
						<el-form-item>
							<el-button type="primary">登录</el-button>
							<el-button type="danger">注册</el-button>
						</el-form-item>
					</el-form>
				</el-col>
				<el-col :span="8">
					<div class="grid-content bg-purple"></div>
				</el-col>
			</el-row>

		</div>
	</body>
	<script>
		var loginApp = new Vue({
			data: {
				user: {
					pname: '',
					password: ''
				},
				userRules: {
					pname: [{
						required: true,
						message: '用户名不能为空',
						trigger: 'blur' //移除触发
					}],
					password: [{
							required: true,
							message: '请输入密码',
							trigger: 'blur'
						},
						{
							min: 2,
							max: 5,
							message: '长度在 2 到 5 个字符',
							trigger: 'blur'
						}
					]

				}
			},
			methods: {},
			mounted() {

			}
		}).$mount(".loginApp")
	</script>

</html>
