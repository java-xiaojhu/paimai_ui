<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>管理员登录页</title>
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="js/vue.js"></script>
		<style>
			.el-row {
				margin-bottom: 20px;
				&:last-child {
					margin-bottom: 0;
				}
			}
			
			.el-col {
				border-radius: 4px;
			}
			
			.grid-content {
				border-radius: 4px;
				min-height: 36px;
			}
			
			.row-bg {
				padding: 10px 0;
				background-color: #FFF;
			}
		</style>
	</head>

	<body>
		<div class="loginApp">
			<el-row :gutter="20" justify="center" style='height:95vh'>
				<el-col :span="3">
					<div class="grid-content bg-purple"></div>
				</el-col>
				<el-col :span="18">
					<div class="">
						<el-form :model="user" ref="personForm" :rules="personRules" label-width="80px">
							<el-form-item label="用户名" prop="pname">
								<el-col :span="6">
									<!--非常重要-->
									<el-input v-model="user.pname"></el-input>
								</el-col>
							</el-form-item>
							<el-form-item label="密 码" prop="password">
								<el-col :span="6">
									<el-input v-model="user.password"></el-input>
								</el-col>
							</el-form-item>
							<el-form-item>
								<el-button type="primary">登录</el-button>
								<el-button type="danger">注册</el-button>
							</el-form-item>
						</el-form>
					</div>
				</el-col>
				<el-col :span="3">
					<div class="grid-content bg-purple"></div>
				</el-col>
			</el-row>

		</div>
	</body>
	<script type="text/javascript" src="js/index.js"></script>
	<script>
		var loginApp = new Vue({
			data: {
				user: {
					pname: '',
					password: ''
				}
			},
			methods: {},
			mounted() {

			}
		}).$mount(".loginApp")
	</script>

</html>
